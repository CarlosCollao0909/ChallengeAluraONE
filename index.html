<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <section class="entradaEncriptador">
                <header>
                    <img src="./images/Logo.png" alt="">
                </header>

                <textarea class="texto" id="textoIngresado" placeholder="Ingrese el texto aqui"></textarea>
                
                <div class="botones">
                    <button class="btnEncriptar" onclick="encriptarTexto();">Encriptar</button>
                    <button class="btnDesencriptar" onclick="desencriptarTexto();">Desencriptar</button>
                </div>
            </section>
            <section class="salidaEncriptador">
                <textarea class="textoSalida" id="textoEncriptado"></textarea>
                <div class="messages">
                    <img src="./images/MuÃ±eco.png" alt="">
                    <img src="./images/message.png" alt="">
                </div>
                <div class="boton">
                    <button class="btnCopiar" onclick="copiarTexto();">Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
